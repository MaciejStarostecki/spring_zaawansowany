<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="webjars/bootstrap/5.3.2/css/bootstrap.css" rel="stylesheet">

    <script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 5em; width: 40em">
    <h1 style="justify-content: center">Please login</h1>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group row" style="padding: 4px">
            <label for="staticLogin" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <input type="text" class="form-control" id="staticLogin" placeholder="Username" name="username">
            </div>
        </div>
        <div class="form-group row" style="padding: 4px">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
        </div>
        <input type="submit" class="btn btn-primary btn-block" name="submit" value="Sign In">
    </form>
    <BR>
    Don't have an account? <a href="sign_up">CLICK HERE</a>

</div>
</body>
</html>
